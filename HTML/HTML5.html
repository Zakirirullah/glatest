<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Fieldset and legend-->
    <!--the <fieldset> tag is used to group related elements in a form and draws a box around them-->
    <!-- the <legend> tag define the caption for the <fieldset> element  -->
    <fieldset>
      <!--draw a box around grouped items-->
      <legend>Login:</legend>
      <form action="">
        <label for="firstName">FirstName</label>
        <input type="text" name="firstName" /> <br />
        <label for="password">FirstName</label>
        <input type="password" name="password" />
      </form>
    </fieldset>

    <fieldset id="fl">
      <legend>Form Input</legend>
      <select name="fruit" id="fruit">
        <option value="Apple">HTML</option>
        <option value="Straberry">HTML</option>
        <option value="0183747">HTML</option>
      </select>
    </fieldset>

    <!--text Area-->
    <textarea
      name="essay"
      id="essay"
      cols="30"
      rows="10"
      placeholder="Write your essay here"
      maxlength="5"
    ></textarea>

    <!--Radio button-->
    <br />
    <h1>Gender</h1>
    <label>Male</label>
    <input type="radio" name="gender" value="Male" id="male" /><br />
    <label for="femal">Female</label>
    <input type="radio" name="gender" value="Female" id="female" />
    <br />
    <hr />

    <!-- TASK: CREATE Student Registration form -->

    <!--data list-->
    <label for="">Fruit</label>
    <input list="fruit1" id="fruit" name="fruit" />
    <datalist id="fruit1">
      <option value="Mango">Mango</option>
      <option value="Strabery">Strabery</option>
      <option value="Apple">Apple</option>
      <option value="Banana">Banana</option>
    </datalist>

    <input type="range" />
    <h2>Language</h2>
    <div>
      <label for="english">English</label>
      <input type="checkbox" value="English" name="english" /><br />
      <label for="French">French</label>
      <input type="checkbox" value="French" name="French" /><br />
      <label for="urdo">Urdo</label>
      <input type="checkbox" value="Urdo" name="urdo" />
    </div>

    <fieldset style="background-color: gray; width: 400">
      <legend>Login</legend>
      <input type="Email" placeholder="Type your Email" /> <br /><br />
      <input type="password" placeholder="Type your Password" /><br />
      <br />
      <input
        type="submit"
        value="Login"
        style="border-radius: 30%; background-color: brown; border: 0px"
      />
    </fieldset>
    <input type="date" />
    <input type="month" />
    <input type="number" />

    <select name="" id="">
      <option value="date">Date</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <p style="color: red">This is a paragraph</p>
  </body>
</html>
